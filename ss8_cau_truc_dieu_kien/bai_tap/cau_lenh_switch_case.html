<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text" id="thang">
    <button type="button" onclick="xacnhan()">Tính số ngày</button>
    <p id="kq" style="font-size: medium"></p>
</form>
<script>
    function xacnhan() {
        let month = +document.getElementById("thang").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 31 ngày"
                break;
            case 2:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 30 ngày"
                break;
        }

    }

</script>
</body>
</html>
