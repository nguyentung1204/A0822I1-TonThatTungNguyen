<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    var tuoi = parseInt(prompt("Nhập số bất kì"));
    if (tuoi > 0 && tuoi < 120) {
        alert("Người đó có: " +tuoi +" tuổi");
    }else {
        alert("Đó không phải là số tuổi");
    }
</script>
</body>
</html>
