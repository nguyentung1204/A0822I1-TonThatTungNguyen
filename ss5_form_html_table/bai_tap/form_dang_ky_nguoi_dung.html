<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <h2>Họ và tên:</h2>
        <input type="text" name="name">
        <h2>Email:</h2>
        <input type="text" name="email">
        <h2>Số điện thoại:</h2>
        <input type="tel" name="phone">
        <h2>Giới tính:</h2>
        <input type="radio" name="gender" value="1"><span>Nam</span>
        <input type="radio" name="gender" value="2"><span>Nữ</span>
        <br>
        <button type="submit" name="submit">Đăng ký</button>
    </form>
</body>
</html>
