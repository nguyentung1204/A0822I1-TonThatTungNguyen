<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1 style="color: red">Xem BMI</h1><br>
    <input type="text" id="cao">Chiều cao<br><br>
    <input type="text" id="can">Cân nặng<br><br>
    <button type="button" onclick="tinhtoan()">Xem kết quả</button>
    <p id="ketqua""></p>
</form>
<script>
    function tinhtoan() {
    let height = parseFloat(document.getElementById("cao").value);
    let weight = parseFloat(document.getElementById("can").value);
    let bmi = weight / (height ^ 2);
    if (bmi<18) {
        document.getElementById("ketqua").innerHTML= "Thiếu cân";
    }else if (bmi<25) {
        document.getElementById("ketqua").innerHTML= "Bình thường";
    }else if (bmi<30) {
        document.getElementById("ketqua").innerHTML= "Thừa cân";
    }else {
        document.getElementById("ketqua").innerHTML= "Béo phì";
    }
    }
</script>
</body>
</html>
