<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let F0 = 0, F1 = 1, NextF;
    for (let i = 1; i < 30; i++) {
        NextF = F0 + F1;
        F0 = F1;
        F1 = NextF;
        if (NextF % 5 == 0) {
            document.write("Sô chia hết cho 5 trong dãy là: " + NextF);
            break;
        }
    }
</script>
</body>
</html>
