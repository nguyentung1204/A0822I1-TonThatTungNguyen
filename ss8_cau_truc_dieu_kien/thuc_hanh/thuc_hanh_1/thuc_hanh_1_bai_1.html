<!DOCTYPE html>

<body>
<script>
    var a = +prompt("Nhập vào a");
    var b = +prompt("Nhập vào b");
    if (a % b == 0) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }
</script>
