<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let f0 = 0, f1 = 1;
    for (let i = 1; i < 30; i++) {
        fb = f0 + f1;
        f0 = f1;
        f1 = fb;
        if (fb % 5 == 0) {
            document.write("Sô chia hết cho 5 trong dãy là: " + fb);
            break;
        }
    }
</script>
</body>
</html>
