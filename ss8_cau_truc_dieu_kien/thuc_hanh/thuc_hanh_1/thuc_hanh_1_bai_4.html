<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    var a = prompt("Nhập vào a");
    var b = prompt("Nhập vào b");
    var c = prompt("Nhập vào c");
    if (a > b && a > c) {
        alert(a + " là số lớn nhất");
    } else {
        if (b > c) {
            alert(b + " là số lớn nhất");
        } else {
            alert(c + " là số lớn nhất")
        }
    }
</script>
</body>
</html>
