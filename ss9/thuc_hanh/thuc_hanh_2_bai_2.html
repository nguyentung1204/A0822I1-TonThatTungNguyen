<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt("Nhập số nguyên dương: ");
    var a = 1;
    for (var i = 1; i <= num; i++) {
        a *= i;
    }
    document.write("Giai thừa của số là: " + a);
</script>
</body>
</html>
