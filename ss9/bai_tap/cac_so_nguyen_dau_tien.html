<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số : ");
    let count = 0;
    let number = 2;
    while (count < numbers) {
        let check = 0;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                check++;
            }
        }
        if (check == 0) {
            document.write(number + "<br>");
            count++;
        }
        number++;
    }
</script>
</body>
</html>
