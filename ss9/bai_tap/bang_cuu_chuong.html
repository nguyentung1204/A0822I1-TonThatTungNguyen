<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border=1>")
    for (let i = 1; i <= 9; i++) {
        document.write("</tr>")
        for (let y = 2; y <= 9; y++) {
            document.write("<td style='height: 30px; width: 100px'>" + i + "x" + y + "=" + (i * y) + "</td>");
        }
    }
    document.write("</tr></table>")
</script>
</body>
</html>
