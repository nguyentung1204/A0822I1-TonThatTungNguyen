<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    var a = prompt("Nhập vào chiều dài");
    var b = prompt("Nhập vào chiều rộng");
    if (a>0 && b>0){
        alert("Diện tích hình chữ nhật là: "+(a*b))
    }else {
        alert("Sai thông số")
    }
</script>
</body>
</html>
