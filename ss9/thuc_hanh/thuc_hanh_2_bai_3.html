<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j <= 5 - i; j++) {
            document.write("*");
        }
        for (let l = 1; l < i; l++) {
            document.write("&nbsp");
        }
        document.write("<br>");
    }

    for (let i = 1; i <= 5; i++) {
        for (let j = i; j < 5; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let l = 0; l <= 5-i; l++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
